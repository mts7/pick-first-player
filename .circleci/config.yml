version: '2.1'
orbs:
  android: circleci/android@2.3
jobs:
  unit-test:
    executor:
      name: android/android-docker
      resource-class: large
      tag: 2022.08.1
    steps:
      - checkout
      - android/restore-gradle-cache
      - android/run-tests:
          test-command: ./gradlew testDebug
      - android/save-gradle-cache
workflows:
  test:
    jobs:
      - unit-test
