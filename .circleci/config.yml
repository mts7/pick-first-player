version: 2.1

orbs:
  android: circleci/android@2.3.0
  gradle: circleci/gradle@3.0

executors:
  android:
    docker:
      - image: cimg/android:2023.07
  ubuntu:
    docker:
      - image: cimg/base:latest

jobs:
  build:
    executor: android
    steps:
      - checkout
      - run: ./gradlew androidDependencies
      - run: ./gradlew lint test
      - gradle/with_cache:
          steps:
            - run:
                name: Building the APK
                command: ./gradlew -s assembleDebug
      - store_artifacts:
          path: app/build/outputs/apk/debug/app-debug.apk
  deploy:
    executor: ubuntu
    steps:
      - checkout
      - run:
          name: Install Vault
          command: > 
            sudo apt update && \
            curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg && \
            echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list \
            sudo apt update && sudo apt install vlt -y \
            vlt
      - run: cd scripts && ./create-keystore-properties.sh
      - run: ./gradlew :app:bundleRelease
      - store_artifacts:
          path: app/build/outputs/bundle/release/app-release.aab
          destination: app-release.aab

workflows:
  test-build:
    jobs:
      - build
      - gradle/run:
          executor: android
          command: lint --stacktrace
      - gradle/test:
          executor: android
          test_command: test --stacktrace
          test_results_path: app/build/reports/tests
      - android/run-ui-tests:
          executor: { name: android/android-machine, tag: 2023.07.1 }
          test-command: ./gradlew connectedAndroidTest
  deploy-release:
#    when:
#      - equal: [ master, << pipeline.git.branch >> ]
    jobs:
      - deploy
